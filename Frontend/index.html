    <body>
        <nav id="navigation">
            <div class="logo">
                <h4>
                    VaskLet

            <ul class="nav-links">
                <li>

    <main id="app">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3" v-if="days" v-for="d in days">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Dato:</th>
                                        <th>{{d.date}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(value, name) in d.timeslots">
                                            <td style="padding: 0%;">{{name}}</td>
                                            <td v-if="value" style="padding: 0%;">{{value}}</td>
                                            <td v-else style="padding: 0%;">Fri</td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
    </main>
    <script src="/js/checkLogedin.js"></script>
