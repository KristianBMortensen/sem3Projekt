    <!-- Bootstrap CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Stylesheet.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>

</head>

<body>
    <nav>
        <div class="logo">
            <h4>
                VaskLet
            </h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="Index.html">HOME</a>
            </li>
            <li>
                <a href="Booking.html">OVERSIGT</a>
            </li>

        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <main id="app">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3" v-if="days" v-for="d in days">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Dato:</th>
                                        <th>{{d.date}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(value, name) in d.timeslots">
                                            <td style="padding: 0%;">{{name}}</td>
                                            <td v-if="value" style="padding: 0%;">{{value}}</td>
                                            <td v-else style="padding: 0%;">Fri</td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
    </main>
   

   <script src="/Frontend/js/GetDays.js"></script>

        <div class="footer-content">
            <p>
                Ved problemer kontakt viceværten på telefon xx xx xx xx eller på email: xxxx@xxxxx.dk
