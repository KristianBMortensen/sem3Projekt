<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VaskLet</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/styling/Stylesheet.css">
        <link rel="stylesheet" href="/styling/admin.css">
        <meta name="google-signin-client_id" content="842417189442-1vfdnhn31bm7poc2ba3sf5qvhj3dguvj.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <script src="/js/checkLogedin.js"></script>
        <nav>
            <div class="logo">
                <h4>
                    VaskLet
                </h4>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="/">HOME</a>
                </li>
                <li>
                    <a href="/booking/">OVERSIGT</a>
                </li>
                <li>
                    <a href="/min-side/">MIN SIDE</a>
                </li>
                <li>
                    <a href="/login/logud.html">LOGUD</a>
                </li>
                <li>
                    <a href="/Kontakt.html">KONTAKT</a>
                </li>

            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

        </nav>

        <main id="app">
            <div class="container admin-container">
                <h1 class="page-title">Admin Dashboard</h1>
                <h3>Login anmodninger</h3>
                <div class="login-request-table">
                    <table class="table table-striped admin-request-table">
                        <thead>
                            <tr>
                                <th scope="col">
                                    Lejlighedsnummer
                                </th>
                                <th scope="col">
                                    Fornavn
                                </th>
                                <th scope="col">
                                    Efternavn
                                </th>
                                <th scope="col">
    
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template v-for="value in requests">
                                <tr>
                                    <td scope="row">
                                        <p>{{value.room}}</p>
                                    </td>
                                    <td>
                                        <p>{{value.fornavn}}</p>
                                    </td>
                                    <td>
                                        <p>{{value.efternavn}}</p>
                                    </td>
                                    <td>
                                        <button class="admin-delete-request-btn" @click="showModal(value.googleId)"><i class="fas fa-trash-alt"></i></button>
                                        <button class="admin-accept-request-btn" @click="accept(value.googleId)"><i class="fas fa-check-square"></i></i></button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="admin-modal" ref="adminModal">
                <div class="admin-modal-content">
                    <div class="admin-modal-header">
                        <h2>ADVARSEL</h2>
                    </div>
                    <div class="admin-modal-body">
                        <p>Er du sikker p√• at du vil slette denne anmodning?</p>
                        <button class="btn btn-danger" @click="closeModal()">Nej</button>
                        <button class="btn btn-success" @click="remove()">Ja</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="/js/admin.js"></script>
    </body>
</html>
