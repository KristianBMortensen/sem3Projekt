<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VaskLet</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="/styling/Stylesheet.css">
<html>


<head>
    <title>Booking</title>


</head>

<body>
    <nav>
        <div class="logo">
            <h4>
                VaskLet
            </h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="/">HOME</a>
            </li>
            <li>
                <a href="/booking/">OVERSIGT</a>
            </li>
            <li>
                <a href="/Minside.html">MIN SIDE</a>
            </li>
            <li>
                <a href="/logud.html">LOGUD</a>
            </li>
            <li>
                <a href="/Kontakt.html">KONTAKT</a>
            </li>

        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

    </nav>
    
    <main class="container" id="app">
            <select class="form-select" aria-label="Default select example" v-model="date" @change="dateChange()">
                <option v-for="day in days" :value="day">{{day.date}}</option>
            </select>

            <select class="form-select" aria-label="Default select example" v-if="date" v-model="booking.time">
                <template v-for="(value, key) in date.timeslots">
                    <option :value="key" v-if="value == null">{{key}}</option>
                </template>
            </select>
            <input class="form-control" v-model="booking.room">
            <button class="btn btn-primary" @click="createBooking()">Book nu</button>
            <span>{{bookingStatus}}</span>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>
                Ved problemer kontakt viceværten på telefon xx xx xx xx eller på email: xxxx@xxxxx.dk
            </p>

        </div>

    </footer>
    <script src="/js/booking.js"></script>
</body>
